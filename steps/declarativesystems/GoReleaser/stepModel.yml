configuration:
  # artifactory used to resolve and publish build artifacts
  sourceArtifactory:
    type: String
    validate:
      notEmpty: true
  # artifactory repo used to resolve build artifacts
  repositoryName:
    type: String
    validate:
      notEmpty: true
  # path to checked-out sourcecode
  sourceLocation:
    type: String
    validate:
      notEmpty: true
  buildName:
    type: String
    validate:
      notEmpty: true
  buildNumber:
    type: String
    validate:
      notEmpty: true
