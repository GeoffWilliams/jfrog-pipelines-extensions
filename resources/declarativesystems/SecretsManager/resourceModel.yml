configuration:
  # Name of pipelines AWS integration to source credentials from. Pipelines/aws
  # sdk is not setup to run argument-free at the process resources
  # stage
  awsIntegration:
    type: String
    validate:
      notEmpty: true

  # Name of environment variable we will add to the pipeline
  pipelineVariable:
    type: String
    validate:
      notEmpty: true

  # The ARN or friendly name of the secret to read
  secretId:
    type: String
    validate:
      notEmpty: true

  # optional (otherwise use whatever the system default is
  region:
    type: String
    validate:
      notEmpty: true
